<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walentynki ğŸ’–</title>

  <meta property="og:title" content="Mam do Ciebie jedno bardzo waÅ¼ne pytanieâ€¦">
  <meta property="og:description" content="ObiecujÄ™, Å¼e to nie scam">
  <meta property="og:url" content="https://ku-u-be.github.io/Tego/">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 360px;
      max-width: 420px;
      margin: 0 auto;
    }

    button {
      border: none;
      border-radius: 14px;
      padding: 16px 28px;
      font-size: 18px;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #2ecc71;
      color: white;
      font-size: 22px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.2s;
      z-index: 1;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      left: 220px;
      top: 260px;
      z-index: 3;
      white-space: nowrap;
    }

    .hidden { display: none; }

    #yes.fullscreen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: 64px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: enterFullscreen 420ms cubic-bezier(.2,.9,.2,1) forwards;
    }

    @keyframes enterFullscreen {
      from {
        transform: translate(-50%, -50%) scale(var(--s, 1));
        opacity: 0.95;
      }
      to {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
    }

    .heart {
      position: fixed;
      bottom: -10vh;
      pointer-events: none;
      animation: floatUp 2.4s linear forwards;
      z-index: 99999;
      opacity: 0;
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) scale(0.9); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.6); opacity: 0; }
    }

    .final-gif {
      width: 85%;
      max-width: 320px;
      margin: 18px auto 10px;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <div class="container" id="page1">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">TAK</button>
      <button id="no" onclick="noClick()">NIE</button>
    </div>
  </div>

  <div class="container hidden" id="page2">
    <p>Najlepsza decyzja ğŸ¥° Kocham ciÄ™! â¤ï¸</p>
    <img class="final-gif" src="IMG_2072.gif" alt="">
    <h1>Szczerze nie byÅ‚o innej opcji ğŸ˜</h1>
  </div>

<script>
  let scale = 1;
  let noIndex = 0;

  const noTexts = [
    "Na pewno? ğŸ¤¨",
    "Ej no",
    "ProszÄ™Ä™Ä™",
    "No weÅº",
    "Serio? ğŸ§",
    "Daj mi szansÄ™",
    "Kliknij TAK",
    "Aha? ğŸ˜",
    "Nie Å‚am mi serca",
    "Jeszcze raz"
  ];

  function noClick() {
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const box    = document.querySelector(".buttons");

    noIndex++;

    if (noIndex < 10) {
      scale += 0.25;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      noBtn.textContent = noTexts[noIndex % noTexts.length];

      const rect = box.getBoundingClientRect();
      const x = Math.random() * (rect.width - noBtn.offsetWidth);
      const y = Math.random() * (rect.height - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    } else {
      noBtn.style.display = "none";
      yesBtn.style.setProperty("--s", scale);
      yesBtn.classList.add("fullscreen");
      if ("vibrate" in navigator) navigator.vibrate([40,40,40]);
    }
  }

  function yesClick() {
    if ("vibrate" in navigator) navigator.vibrate([120,60,120,60,180]);
    burstHearts(40);
    setTimeout(() => {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }, 450);
  }

  function burstHearts(count) {
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’“","ğŸ’•","â¤ï¸"];
    for (let i = 0; i < count; i++) {
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = 16 + Math.random() * 28 + "px";
      el.style.animationDuration = 1.8 + Math.random() * 1.6 + "s";
      document.body.appendChild(el);
      el.addEventListener("animationend", () => el.remove());
    }
  }
</script>

</body>
</html>
