<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walentyki ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* serca bez scrolla */
    }

    .container {
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* wiÄ™cej miejsca, Å¼eby rosnÄ…cy TAK nie zakrywaÅ‚ NIE */
    .buttons {
      position: relative;
      height: 360px;
      max-width: 420px;
      margin: 0 auto;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* TAK ma niÅ¼szy z-index, Å¼eby NIE byÅ‚o zawsze widoczne */
    #yes {
      background: #2ecc71;
      color: white;
      font-size: 22px;
      transition: transform 0.2s;
      position: absolute;
      left: 30px;
      top: 40px;
      z-index: 1;
    }

    /* NIE zawsze nad TAK (aÅ¼ do 10 klikniÄ™cia) */
    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      left: 220px;
      top: 200px;
      z-index: 3;
      white-space: nowrap;
    }

    .hidden { display: none; }

    /* FULLSCREEN YES po 10 klikach */
    #yes.fullscreen {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      font-size: 64px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: none !important;
      z-index: 9999;
    }

    /* LecÄ…ce serduszka */
    .heart {
      position: fixed;
      bottom: -10vh;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 2.4s linear forwards;
      z-index: 99999;
      filter: drop-shadow(0 6px 8px rgba(0,0,0,0.15));
      opacity: 0;
    }

    @keyframes floatUp {
      0%   { transform: translateX(0) translateY(0) scale(0.9); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateX(var(--dx)) translateY(-120vh) scale(1.6); opacity: 0; }
    }

    /* GIF na koÅ„cu */
    .final-gif {
      width: 85%;
      max-width: 320px;
      margin: 18px auto 10px;
      display: block;
      border-radius: 20px;
    }
  </style>
</head>

<body>
  <div class="container" id="page1">
    <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClick()">TAK</button>
      <button id="no" onclick="noClick()">NIE</button>
    </div>
  </div>

  <div class="container hidden" id="page2">
    <h1>WOOOO!! Kocham CiÄ™ ğŸ¥°â¤ï¸</h1>

    <!-- GIF: wrzuÄ‡ plik masÅ‚o.gif do repo obok index.html -->
    <img class="final-gif" src="masÅ‚o.gif" alt="masÅ‚o gif" />

    <p>Najlepsza decyzja ever ğŸ˜˜</p>
  </div>

<script>
  let scale = 1;
  let noIndex = 0;

  const noTexts = [
    "Na pewno?",
    "Ej no ğŸ˜¢",
    "ProszÄ™Ä™Ä™ ğŸ¥º",
    "No weÅº ğŸ˜­",
    "Serio mÃ³wisz â€nieâ€?",
    "Daj mi szansÄ™ ğŸ’˜",
    "Kliknij TAK, proszÄ™ ğŸ™",
    "BÄ™dÄ™ grzeczny ğŸ˜‡",
    "Nie Å‚am mi serca ğŸ’”",
    "Jeszcze raz pomyÅ›l ğŸ¤”",
    "UÅ›miechnij siÄ™ i kliknij TAK ğŸ˜Š",
    "To tylko jeden klik ğŸ˜",
    "ObiecujÄ™, Å¼e warto ğŸ’–",
    "ChociaÅ¼ malutkie TAK? ğŸ¥¹",
    "Nie bÄ…dÅº taka/taki twarda/y ğŸ˜…",
    "ZrÃ³b to dla mnie ğŸ˜˜",
    "Dobra, to moÅ¼e TAK? ğŸ˜„",
    "A moÅ¼e jednakâ€¦? ğŸ™ƒ",
    "Nie uciekaj mi ğŸ˜­",
    "Kliknij zielone, proszÄ™ ğŸ’š"
  ];

  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function noClick() {
    noIndex++;

    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const box    = document.querySelector(".buttons");

    // 1â€“9: roÅ›nie TAK + ucieka NIE, ale NIE ma zawsze byÄ‡ widoczne (z-index)
    if (noIndex < 10) {
      scale += 0.25;
      yesBtn.style.transform = `scale(${scale})`;

      noBtn.textContent = noTexts[noIndex % noTexts.length];

      // losowanie pozycji w obrÄ™bie kontenera (bez uciekania poza)
      const rect = box.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();

      const maxX = rect.width  - noRect.width  - 10;
      const maxY = rect.height - noRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = clamp(x, 10, maxX) + "px";
      noBtn.style.top  = clamp(y, 10, maxY) + "px";
    }
    // 10: NIE znika, TAK przejmuje caÅ‚y ekran
    else {
      noBtn.style.display = "none";
      yesBtn.classList.add("fullscreen");
      vibrate([40, 40, 40]);
    }
  }

  function yesClick() {
    // wibracja po klikniÄ™ciu TAK
    vibrate([120, 60, 120, 60, 180]);

    // serduszka
    burstHearts(45);

    // przejÅ›cie na stronÄ™ koÅ„cowÄ… po chwili
    setTimeout(() => {
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    }, 450);
  }

  function vibrate(pattern) {
    try {
      if ("vibrate" in navigator) navigator.vibrate(pattern);
    } catch (e) {}
  }

  function burstHearts(count = 50) {
    const hearts = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’“","ğŸ’•","â¤ï¸","ğŸ˜"];
    for (let i = 0; i < count; i++) {
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      // start x losowo po szerokoÅ›ci ekranu
      el.style.left = (Math.random() * 100) + "vw";

      // losowy dryf w bok
      const dx = (Math.random() * 60 - 30) + "vw";
      el.style.setProperty("--dx", dx);

      // losowa wielkoÅ›Ä‡ i czas
      el.style.fontSize = (16 + Math.random() * 28) + "px";
      el.style.animationDuration = (1.8 + Math.random() * 1.6) + "s";

      document.body.appendChild(el);
      el.addEventListener("animationend", () => el.remove());
    }
  }
</script>
</body>
</html>
