<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walentyki ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 200px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    #yes {
      background: #2ecc71;
      color: white;
      font-size: 22px;
      transition: transform 0.2s;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
      right: 20px;
      top: 100px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="page1">
  <h1>Czy zostaniesz mojÄ… walentynkÄ…? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClick()">TAK</button>
    <button id="no" onclick="noClick()">NIE</button>
  </div>
</div>

<div class="container hidden" id="page2">
  <h1>WOOOO!! Kocham CiÄ™ ğŸ¥°â¤ï¸</h1>
  <p>Najlepsza decyzja ever ğŸ˜˜</p>
</div>

<script>
  let scale = 1;
  const noTexts = [
    "Na pewno?",
    "Ej no ğŸ˜¢",
    "ProszÄ™eee",
    "Nie rÃ³b mi tego",
    "Ostatnia szansa ğŸ˜­"
  ];
  let noIndex = 0;

  function noClick() {
    scale += 0.25;
    document.getElementById("yes").style.transform = `scale(${scale})`;

    const noBtn = document.getElementById("no");
    noBtn.textContent = noTexts[noIndex % noTexts.length];
    noIndex++;

    noBtn.style.top = Math.random() * 140 + "px";
    noBtn.style.left = Math.random() * 140 + "px";
  }

  function yesClick() {
    document.getElementById("page1").classList.add("hidden");
    document.getElementById("page2").classList.remove("hidden");
  }
</script>

</body>
</html>
